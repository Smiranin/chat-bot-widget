<ul class="cbw-chat">
  @for (session of sessions; track session.id) {
  <li class="cbw-chat__item">
    <cbw-msg-list [messages]="session.messages"></cbw-msg-list>
    @if(session.activePrompt) {
    <ul class="cbw-user-msg">
      <li class="cbw-user-msg__item">{{ session.activePrompt.title }}</li>
    </ul>
    } @else {
    <cbw-prompts-list [prompts]="session.prompts"></cbw-prompts-list>
    }
  </li>
  }
</ul>
